name: ENV Vaiables

on: [push]
  

env:
  WF_ENV: ${{ secrets.WF_ENV}}

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Helllo
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona